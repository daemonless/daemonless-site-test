site_name: daemonless
site_url: https://daemonless.io
site_description: Native FreeBSD OCI containers - Like LinuxServer.io, but for FreeBSD
repo_url: https://github.com/daemonless/daemonless
repo_name: daemonless/daemonless

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daemonless

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

plugins:
  - search

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Architecture: architecture.md
  - Images:
    - Overview: images/index.md
    - Media Management:
      - Radarr: images/radarr.md
      - Sonarr: images/sonarr.md
      - Lidarr: images/lidarr.md
      - Readarr: images/readarr.md
      - Prowlarr: images/prowlarr.md
      - Overseerr: images/overseerr.md
    - Downloaders:
      - SABnzbd: images/sabnzbd.md
      - Transmission: images/transmission.md
      - Transmission-WireGuard: images/transmission-wireguard.md
    - Media Servers:
      - Jellyfin: images/jellyfin.md
      - Tautulli: images/tautulli.md
    - Infrastructure:
      - Traefik: images/traefik.md
      - Tailscale: images/tailscale.md
      - Gitea: images/gitea.md
      - Woodpecker: images/woodpecker.md
    - Utilities:
      - Nextcloud: images/nextcloud.md
      - Mealie: images/mealie.md
      - n8n: images/n8n.md
      - UniFi: images/unifi.md
      - Vaultwarden: images/vaultwarden.md
      - Organizr: images/organizr.md
      - OpenSpeedTest: images/openspeedtest.md
      - SmokePing: images/smokeping.md
  - Guides:
    - Permissions: guides/permissions.md
    - Networking: guides/networking.md
    - Logging: guides/logging.md
    - ZFS Storage: guides/zfs.md
    - ocijail Patch: guides/ocijail-patch.md
  - Command Generator: generator.md
