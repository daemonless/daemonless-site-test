site_name: daemonless
site_url: https://daemonless.io
site_description: Native FreeBSD OCI Containers - Jails without the System Administration
repo_url: https://github.com/daemonless/daemonless
repo_name: daemonless/daemonless

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daemonless

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Quick Start: quick-start.md
  - Architecture: architecture.md
  - Images:
      - Overview: images/index.md
      - Downloaders:
          - SABnzbd: images/sabnzbd.md
          - Transmission: images/transmission.md
          - Transmission-Wireguard: images/transmission-wireguard.md
      - Infrastructure:
          - Gitea: images/gitea.md
          - Tailscale: images/tailscale.md
          - Traefik: images/traefik.md
          - Woodpecker: images/woodpecker.md
      - Media Management:
          - Lidarr: images/lidarr.md
          - Overseerr: images/overseerr.md
          - Prowlarr: images/prowlarr.md
          - Radarr: images/radarr.md
          - Readarr: images/readarr.md
          - Sonarr: images/sonarr.md
      - Media Servers:
          - Jellyfin: images/jellyfin.md
          - Tautulli: images/tautulli.md
      - Utilities:
          - Mealie: images/mealie.md
          - n8n: images/n8n.md
          - Nextcloud: images/nextcloud.md
          - OpenSpeedTest: images/openspeedtest.md
          - Organizr: images/organizr.md
          - Smokeping: images/smokeping.md
          - UniFi: images/unifi.md
          - Vaultwarden: images/vaultwarden.md
  - Guides:
      - Permissions: guides/permissions.md
      - Networking: guides/networking.md
      - Logging: guides/logging.md
      - ZFS Storage: guides/zfs.md
      - ocijail Patch: guides/ocijail-patch.md
      - Init System: guides/init-system.md
      - Labels: guides/labels.md
      - Operations: guides/operations.md
      - Development: guides/development.md

  - Command Generator: generator.md
