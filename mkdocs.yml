site_name: daemonless
site_url: https://daemonless.io
site_description: Native FreeBSD OCI Containers - Jails without the System Administration
repo_url: https://github.com/daemonless/daemonless
repo_name: daemonless/daemonless

theme:
  name: material
  logo: assets/daemonless-logo.svg
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    primary: red
    accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  analytics:
    provider: google
    property: G-Z0TYZ35R6G
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daemonless

extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Philosophy: philosophy.md
  - Quick Start: quick-start.md
  - Architecture: architecture.md
  - Fleet: images/index.md
  - Guides:
      - Permissions: guides/permissions.md
      - Networking: guides/networking.md
      - Logging: guides/logging.md
      - ZFS Storage: guides/zfs.md
      - ocijail Patch: guides/ocijail-patch.md
      - Init System: guides/init-system.md
      - Labels: guides/labels.md
      - Operations: guides/operations.md
      - Development: guides/development.md
      - OCI Compliance: guides/oci-compliance.md
