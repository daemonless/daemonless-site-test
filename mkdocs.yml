site_name: daemonless
site_url: https://daemonless.io
site_description: Native FreeBSD OCI Containers - Jails without the System Administration
repo_url: https://github.com/daemonless/daemonless
repo_name: daemonless/daemonless

theme:
  name: material
  logo: assets/daemonless-logo.svg
  favicon: assets/favicon.ico
  palette:
    scheme: slate
    primary: red
    accent: red
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra:
  analytics:
    provider: google
    property: G-Z0TYZ35R6G
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daemonless

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Philosophy: philosophy.md
  - Quick Start: quick-start.md
  - Architecture: architecture.md
  - Images:
    - Overview: images/index.md
    - Database:
      - Immich PostgreSQL: images/immich-postgres.md
      - Redis: images/redis.md
    - Downloaders:
      - SABnzbd: images/sabnzbd.md
      - Transmission: images/transmission.md
    - Infrastructure:
      - Gitea: images/gitea.md
      - Tailscale: images/tailscale.md
      - Traefik: images/traefik.md
      - Woodpecker: images/woodpecker.md
    - Media:
      - Immich: images/immich.md
      - Immich Machine Learning: images/immich-ml.md
      - Immich Server: images/immich-server.md
    - Media Management:
      - Lidarr: images/lidarr.md
      - Overseerr: images/overseerr.md
      - Prowlarr: images/prowlarr.md
      - Radarr: images/radarr.md
      - Readarr: images/readarr.md
      - Sonarr: images/sonarr.md
    - Media Servers:
      - Jellyfin: images/jellyfin.md
      - Tautulli: images/tautulli.md
    - Uncategorized:
