name: Deploy Docs

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch:
# Manually trigger deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false # Cancel in-progress deployments on push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: daemonless-io

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install mkdocs-material PyYAML

      - name: Fetch repositories
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd daemonless-io
          python3 scripts/fetch_repos.py

      - name: Sync docs
        run: |
          cd daemonless-io
          python3 scripts/sync_docs.py

      - name: Build site
        run: |
          cd daemonless-io
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: daemonless-io/site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
